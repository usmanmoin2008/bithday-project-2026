<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

<style>
html, body{
    margin:0;
    padding:0;
    overflow-x:hidden;
    opacity:0;
    animation: fadeIn 1.2s ease forwards; /* smooth but not long */
}

/* ===== SMOOTH ENTRY ===== */
@keyframes fadeIn{
    0%{
        opacity:0;
        transform:scale(1.01);
        filter:blur(3px);
    }
    100%{
        opacity:1;
        transform:scale(1);
        filter:blur(0px);
    }
}

/* ===== SMOOTH EXIT ===== */
.page-transition{
    animation: fadeOut 0.9s ease forwards;
}

@keyframes fadeOut{
    0%{
        opacity:1;
        transform:scale(1);
        filter:blur(0px);
    }
    100%{
        opacity:0;
        transform:scale(1.02);
        filter:blur(4px);
    }
}

/* ===== PAGE ===== */
.page{
    min-height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    box-sizing:border-box;
}

/* ===== CENTER ===== */
.center{
    text-align:center;
}

/* ===== SMILE BUTTON ===== */
.smile-btn{
    font-size:6rem;
    background:none;
    border:none;
    cursor:pointer;
    transition:0.3s ease;
    user-select:none;
}

.smile-btn:hover{
    transform:scale(1.1);
}

/* ===== TEXT ===== */
.touch-text{
    margin-top:18px;
    font-size:1.4rem;
    opacity:0.9;
    line-height:1.4;
}
</style>
</head>

<body>

<div class="page">

    <!-- EXACT INDEX BACKGROUND -->
    <div class="stars" id="stars"></div>

    <!-- CENTER CONTENT -->
    <div class="center">

        <!-- BIG SMILE BUTTON -->
        <button class="smile-btn" id="nextBtn">ðŸ˜Š</button>

        <!-- TEXT -->
        <div class="touch-text">
            Touch my face<br>
            Birthday Girl ðŸŽ‚
        </div>

    </div>

</div>

<script>
/* ===== EXACT STAR GENERATOR FROM index.html ===== */
const starsContainer = document.getElementById("stars");
for(let i=0;i<200;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    const size=Math.random()*2.5+1;
    star.style.width=size+"px";
    star.style.height=size+"px";
    star.style.left=Math.random()*100+"%";
    star.style.top=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*3+2)+"s";
    starsContainer.appendChild(star);
}
/* ============================================== */

/* ===== SMOOTH NAVIGATION ===== */
document.getElementById("nextBtn").addEventListener("click", ()=>{
    document.body.classList.add("page-transition");
    setTimeout(()=>{
        window.location.href="page3.html";
    },900);
});
</script>

</body>
</html>
