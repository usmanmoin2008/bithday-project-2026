<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinematic Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle at center,#0a0014,#030008,#000);
    overflow:hidden;
    font-family: system-ui;
}

/* ===== STARS ===== */
.stars{
    position:fixed;
    inset:0;
    z-index:0;
}
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:.8;
    animation: twinkle linear infinite;
}
@keyframes twinkle{
    0%,100%{opacity:.2;}
    50%{opacity:1;}
}

/* ===== CENTER STAGE ===== */
.stage{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== LIGHT BLOOM ===== */
.light-bloom{
    position:absolute;
    width:500px;
    height:500px;
    background: radial-gradient(circle,#ff9acb55,transparent 65%);
    filter: blur(60px);
    opacity:0;
    transform:scale(.5);
    transition:1.8s ease;
    z-index:1;
}
.light-bloom.show{
    opacity:1;
    transform:scale(1.4);
}

/* ===== RIBBON CORE ===== */
.ribbon-core{
    position:relative;
    width:260px;
    height:260px;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%,#ffb3c7,#b3003a 60%,#3a0012 100%);
    box-shadow:
        0 0 60px rgba(255,80,140,.9),
        inset 0 0 30px rgba(255,255,255,.4),
        inset 0 -30px 40px rgba(0,0,0,.8);
    z-index:5;
    cursor:pointer;
}

/* ===== RIBBON HALVES ===== */
.ribbon-half{
    position:absolute;
    width:200px;
    height:70px;
    background: linear-gradient(135deg,#ff6b9a,#7a0022,#ff6b9a);
    border-radius:40px;
    box-shadow: inset 0 0 15px rgba(255,255,255,.4),0 0 25px rgba(255,80,140,.6);
    transition:1.6s cubic-bezier(.19,1,.22,1);
}
.ribbon-top{ top:-120px; }
.ribbon-bottom{ bottom:-120px; }

.open .ribbon-top{ transform: translateY(-160px) rotate(-25deg); opacity:0;}
.open .ribbon-bottom{ transform: translateY(160px) rotate(25deg); opacity:0;}
.open .ribbon-core{ transform:scale(.6); opacity:0; transition:1.4s ease; }

/* ===== BOUQUET ===== */
.bouquet{
    position:absolute;
    opacity:0;
    transform: scale(.4) translateY(120px);
    transition:2s cubic-bezier(.19,1,.22,1);
    z-index:6;
}
.bouquet.show{
    opacity:1;
    transform: scale(1) translateY(0);
}

/* ===== FLOWERS ===== */
.flower{
    position:absolute;
    width:90px;
    height:90px;
    border-radius:50%;
    background:
        radial-gradient(circle at 30% 30%,#ffe6f1,#ff5fa2 55%,#7a0032 100%);
    box-shadow:
        0 0 30px rgba(255,120,180,.7),
        inset 0 0 15px rgba(255,255,255,.4),
        inset 0 -15px 20px rgba(0,0,0,.6);
}

/* layout */
.f1{top:-50px;left:80px;}
.f2{top:10px;left:-10px;}
.f3{top:10px;right:-10px;}
.f4{top:90px;left:25px;}
.f5{top:90px;right:25px;}
.f6{top:165px;left:80px;}

/* ===== PETALS ===== */
.petal{
    position:absolute;
    width:10px;
    height:10px;
    background: radial-gradient(circle,#ffd1e8,#ff5fa2);
    border-radius:50%;
    opacity:.8;
    animation: float 10s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0) translateX(0);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-700px) translateX(120px);opacity:0;}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="stage" id="stage">
    <div class="light-bloom" id="bloom"></div>

    <div class="bouquet" id="bouquet">
        <div class="flower f1"></div>
        <div class="flower f2"></div>
        <div class="flower f3"></div>
        <div class="flower f4"></div>
        <div class="flower f5"></div>
        <div class="flower f6"></div>
    </div>

    <div class="ribbon-container" id="ribbonBox">
        <div class="ribbon-half ribbon-top"></div>
        <div class="ribbon-core" id="core"></div>
        <div class="ribbon-half ribbon-bottom"></div>
    </div>

    <!-- petals -->
    <div class="petal" style="left:20%;animation-delay:0s"></div>
    <div class="petal" style="left:40%;animation-delay:2s"></div>
    <div class="petal" style="left:60%;animation-delay:4s"></div>
    <div class="petal" style="left:80%;animation-delay:6s"></div>
</div>

<script>
/* ===== STARS ===== */
const stars=document.getElementById("stars");
for(let i=0;i<180;i++){
    const s=document.createElement("div");
    s.className="star";
    const size=Math.random()*2+1;
    s.style.width=size+"px";
    s.style.height=size+"px";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    s.style.animationDuration=(Math.random()*3+2)+"s";
    stars.appendChild(s);
}

/* ===== INTERACTION ===== */
const core=document.getElementById("core");
const ribbonBox=document.getElementById("ribbonBox");
const bouquet=document.getElementById("bouquet");
const bloom=document.getElementById("bloom");

let activated=false;

core.addEventListener("click",()=>{
    if(activated) return;
    activated=true;

    ribbonBox.classList.add("open");

    setTimeout(()=>{
        bloom.classList.add("show");
    },400);

    setTimeout(()=>{
        bouquet.classList.add("show");
    },900);
});
</script>

</body>
</html>
