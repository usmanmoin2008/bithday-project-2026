<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üå∑</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@font-face {
    font-family: 'Sellendra';
    src: url('sellendra.otf') format('opentype');
}

html, body {
    margin: 0;
    padding: 0;
    color: white;
    font-family: 'Sellendra', cursive;
    overflow-x: hidden;
}

/* ===== EXACT INDEX BACKGROUND ===== */
.stars{
    position:fixed;
    inset:0;
    background: radial-gradient(circle at center, #2b003f, #120018, #06000b);
    overflow:hidden;
    z-index:-1;
}
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.9;
    animation: twinkle linear infinite;
}
@keyframes twinkle{
    0%{opacity:0.3;}
    50%{opacity:1;}
    100%{opacity:0.3;}
}
/* ================================= */

.page{
    min-height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== MUSIC BUTTON ===== */
#musicBtn{
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 50;
    font-size: 0.85rem;
    padding: 9px 15px;
    border-radius: 30px;
    background: rgba(255,255,255,0.15);
    color: #fff;
    backdrop-filter: blur(6px);
    cursor: pointer;
}

/* ===== RIBBON CONTAINER ===== */
.ribbon-container{
    position: relative;
    width: 420px;
    height: 420px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== ULTRA REALISTIC RED RIBBON ===== */
.ribbon{
    width: 320px;
    height: 320px;
    position: relative;
    cursor: pointer;
    z-index: 10;
}

/* ribbon ring */
.ribbon::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:50%;
    background:
      radial-gradient(circle at 30% 30%, #ff6b6b, #b80000 60%, #5a0000 100%);
    box-shadow:
      0 0 40px rgba(255,0,0,0.6),
      inset 0 0 30px rgba(255,255,255,0.2),
      inset 0 -25px 40px rgba(0,0,0,0.6);
}

/* ribbon cross */
.ribbon::after{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:90%;
    height:90%;
    transform:translate(-50%,-50%) rotate(45deg);
    background: linear-gradient(135deg,#ff5a5a,#9c0000,#ff5a5a);
    box-shadow: inset 0 0 25px rgba(255,255,255,0.25);
    border-radius:20px;
}

/* ===== TAP TEXT ===== */
.tap-text{
    position:absolute;
    bottom:-120px;
    width:100%;
    text-align:center;
    font-size:1.4rem;
    opacity:0;
    transform: translateY(15px);
    transition: 0.7s ease;
    text-shadow: 0 0 25px rgba(255,180,220,0.7);
}
.tap-text.show{
    opacity:1;
    transform: translateY(0);
}

/* ===== REALISTIC BOUQUET ===== */
.bouquet{
    position:absolute;
    opacity:0;
    transform: scale(0.6) translateY(80px);
    transition: 1.6s cubic-bezier(0.19,1,0.22,1);
    z-index:5;
}

.bouquet.show{
    opacity:1;
    transform: scale(1) translateY(0);
}

/* realistic flower */
.real-flower{
    width:90px;
    height:90px;
    position:absolute;
    border-radius:50%;
    background:
      radial-gradient(circle at 30% 30%, #ffd6e8, #ff5fa2 60%, #9c003f 100%);
    box-shadow:
      0 0 25px rgba(255,120,180,0.6),
      inset 0 0 15px rgba(255,255,255,0.3);
}

/* bouquet layout */
.rf1{top:-40px; left:80px;}
.rf2{top:10px; left:-10px;}
.rf3{top:10px; right:-10px;}
.rf4{top:80px; left:20px;}
.rf5{top:80px; right:20px;}
.rf6{top:150px; left:80px;}

/* ===== FADE IN ===== */
body{
    opacity:0;
    animation: fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
    from{opacity:0; filter:blur(4px);}
    to{opacity:1; filter:blur(0);}
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="stars" id="stars"></div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="Dandelions.mp3" type="audio/mpeg">
</audio>

<!-- MUSIC BUTTON -->
<div id="musicBtn">Play Music üéµ</div>

<div class="page">
    <div class="ribbon-container">

        <!-- BOUQUET -->
        <div class="bouquet" id="bouquet">
            <div class="real-flower rf1"></div>
            <div class="real-flower rf2"></div>
            <div class="real-flower rf3"></div>
            <div class="real-flower rf4"></div>
            <div class="real-flower rf5"></div>
            <div class="real-flower rf6"></div>
        </div>

        <!-- RIBBON -->
        <div class="ribbon" id="ribbon"></div>

        <!-- TEXT -->
        <div class="tap-text" id="tapText"></div>

    </div>
</div>

<script>
/* ===== STARS ===== */
const starsContainer = document.getElementById("stars");
for(let i=0;i<200;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    const size=Math.random()*2.5+1;
    star.style.width=size+"px";
    star.style.height=size+"px";
    star.style.left=Math.random()*100+"%";
    star.style.top=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*3+2)+"s";
    starsContainer.appendChild(star);
}

/* ===== PERFECT MUSIC CONTINUITY ===== */
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

const musicState = localStorage.getItem("musicState");
const musicTime = localStorage.getItem("musicTime");

if(musicTime){
    music.currentTime = parseFloat(musicTime);
}

if(musicState === "playing"){
    music.play().catch(()=>{});
    musicBtn.innerText = "Pause Music ‚è∏";
}

setInterval(()=>{
    if(!music.paused){
        localStorage.setItem("musicTime", music.currentTime);
        localStorage.setItem("musicState", "playing");
    }
}, 300);

musicBtn.addEventListener("click", ()=>{
    if(music.paused){
        music.play();
        musicBtn.innerText = "Pause Music ‚è∏";
        localStorage.setItem("musicState", "playing");
    } else {
        music.pause();
        musicBtn.innerText = "Play Music üéµ";
        localStorage.setItem("musicState", "paused");
    }
});

/* ===== 3 TAP SYSTEM ===== */
let tapCount = 0;
const ribbon = document.getElementById("ribbon");
const tapText = document.getElementById("tapText");
const bouquet = document.getElementById("bouquet");

const messages = [
    "Your tap feels nice<br>Tap again üíñ",
    "yummy üòã<br>Just one more time üíï"
];

ribbon.addEventListener("click", ()=>{
    tapCount++;

    if(tapCount === 1){
        tapText.innerHTML = messages[0];
        tapText.classList.add("show");
    }

    if(tapCount === 2){
        tapText.classList.remove("show");
        setTimeout(()=>{
            tapText.innerHTML = messages[1];
            tapText.classList.add("show");
        },300);
    }

    if(tapCount === 3){
        tapText.classList.remove("show");
        setTimeout(()=>{
            bouquet.classList.add("show");
        },300);
    }
});
</script>

</body>
</html>
